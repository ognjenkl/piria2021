<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formUser" enctype="multipart/form-data">
		<h:outputText  value="#{msg.username}: #{userAccount.user.username}" />
		<h:panelGrid columns="3">	
			<h:outputLabel for="firstName"  value="#{msg.firstName}:" />
	        <h:inputText id="firstName" value="#{userAccount.user.firstName}" />
	        <h:message for="lastName"></h:message>
			
			<h:outputLabel for="lastName"  value="#{msg.lastName}:" />
	        <h:inputText id="lastName" value="#{userAccount.user.lastName}" />
	        <h:message for="firstName"></h:message>
			
			<h:outputLabel for="socialNo"  value="#{msg.socialNo}:" />
	        <h:inputText id="socialNo" value="#{userAccount.user.socialNo}" />
	        <h:message for="socialNo"></h:message>
			
			<h:outputLabel for="birthDate"  value="#{msg.birthDate}:" />
	        <p:calendar id="birthDate"  value="#{userAccount.user.birthDate}" 
	        			pattern="dd.MM.yyyy." showOn="button" navigator="true" converter="dateToDateConverter">
	        </p:calendar>
	        <h:message for="birthDate" />
	        
			<h:outputLabel for="email"  value="#{msg.email}:" />
	        <h:inputText id="email" value="#{userAccount.user.email}" />
	        <h:message for="email"></h:message>
			
			<h:outputLabel for="passwordUser" value="#{msg.password}:" />
			<h:inputSecret id="passwordUser" value="#{userAccount.user.password}" >
				<f:attribute name="confirmPasswordAttribute" value="#{confirmPasswordBind.submittedValue}" />
	        	<f:validator validatorId="passwordConfirmValidator" />
	        </h:inputSecret>
			<h:message for="passwordUser" style="color: red"></h:message>
			
			<h:outputLabel for="passwordUserConfirm" value="#{msg.passwordConfirm}:" />
			<h:inputSecret id="passwordUserConfirm" binding="#{confirmPasswordBind}" />
			<h:message for="passwordUserConfirm" style="color: red"/>
			
			<h:commandButton value="#{msg.save}" action="#{userAccount.userSave}" />
			<div />
			<div />
			<h:message for="formUser" ></h:message>
		</h:panelGrid>
	</h:form>	

</ui:composition>
