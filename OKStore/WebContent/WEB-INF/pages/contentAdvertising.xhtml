<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h2> 
	<h:outputText value="#{msg.advertiseArticlesToUsers}:" />	
</h2>

<h:form id="advertisingArticlesForm" style="overflow-x: auto;">
	<h:panelGrid columns="3">
		<h:outputLabel for="advertisingTargetFrom" value="#{msg.advertiseTargetFrom}:" />
		<p:calendar id="advertisingTargetFrom" value="#{advertisingBean.targetDateFrom}"
				pattern="dd.MM.yyyy." converter="dateToDateConverter"
				navigator="true" showOn="both">
			<f:validator validatorId="dateOKValidator" />
			<f:attribute name="errorMessage" value="#{msg.errorMessageAdvertiseTargetFrom}" />
		</p:calendar>
		<h:message for="advertisingTargetFrom" style="color: red" />
	
		<h:outputLabel for="advertisingTargetTo" value="#{msg.advertiseTargetTo}:" />
		<p:calendar id="advertisingTargetTo" value="#{advertisingBean.targetDateTo}"
				pattern="dd.MM.yyyy." converter="dateToDateConverter"
				navigator="true" showOn="both">
			<f:validator validatorId="dateOKValidator" />
			<f:attribute name="errorMessage" value="#{msg.errorMessageAdvertiseTargetTo}" />	
		</p:calendar>
		<h:message for="advertisingTargetTo" style="color: red" />
		
		<h:outputLabel for="advertisingFrequency" value="#{msg.advertiseFrequency}:" />
		<h:inputText id="advertisingFrequency" value="#{advertisingBean.frequency}"
				required="true" requiredMessage="#{msg.errorMessageAdvertiseFrequency}">
			<f:validateLongRange minimum="1" maximum="1000000" />
		</h:inputText>
		<h:message for="advertisingFrequency" style="color: red"></h:message>
	
		<h:commandButton value="#{msg.advertisementStart}" action="#{advertisingBean.createAdvertisement}"/>
	
	</h:panelGrid>
</h:form>

</ui:composition>
